specVersion: "3.1"
metadata:
  name: hcm.fab.myleaverequest.hcmfab_leav_manextension
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://hanadevecc:9998
            client: "602"
            destination: HRD
          - path: /resources/hcm/fab/lib/common
            destination: HRD
            url: http://hanadevecc:9998
            client: "602"
            pathPrefix: /sap/bc/ui5_ui5/sap/hcmfab_common
          - path: /webapp/resources/hcm/fab/lib/common
            destination: HRD
            url: http://hanadevecc:9998
            client: "602"
            pathPrefix: /sap/bc/ui5_ui5/sap/hcmfab_common
          - path: /dist/resources/hcm/fab/lib/common
            destination: HRD
            url: http://hanadevecc:9998
            client: "602"
            pathPrefix: /sap/bc/ui5_ui5/sap/hcmfab_common
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.84.54
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: hcm.fab.myleaverequest.HCMFAB_LEAV_MANExtension
        ui5Theme: sap_bluecrystal
